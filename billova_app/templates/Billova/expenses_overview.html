{% extends "Billova/layout.html" %}
{% load static %}

{% block title %}
    Expenses
{% endblock %}

{% block style %}
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/expenses.css' %}">
{% endblock %}

{% block content %}
    <div class="container px-4 py-5">
        <div class="mb-10 expenses__title">
            <h2 class="mb-4"><i class="bi bi-cash me-1"></i> Expenses</h2>
            <button class="btn btn-secondary create-expenseEntry-btn" data-bs-target="#createExpenseEntryModal" data-bs-toggle="modal">Create Entry</button>
        </div>


        <div class="dataTable-container table-responsive">
            <table id="expensesTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Spent</th>
                    <th>Note</th>
                    <th>Issuer</th>
                    <th>Category</th>
                    <th class="text-center">Category</th>
                </tr>
                </thead>
                <tbody class="uiExpensesTblBody">
                <tr>
                    <td>01.01.2025</td>
                    <td>15.5$</td>
                    <td>This is dummy data</td>
                    <td>Hofer</td>
                    <td>Hofer</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger delete-expense-btn" data-id="toReplaceWithId">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'js/expenses.js' %}"></script>
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"></script>
{% endblock %}
