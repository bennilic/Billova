{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active">General</li>
                    <li class="list-group-item text-danger">Delete account</li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Header Section -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Account Settings</h2>
                </div>

                <!-- Personal Information Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        <form method="post" enctype="multipart/form-data" action="{% url 'update_personal_info' %}">
                            {% csrf_token %}
                            <!-- Profile Picture -->
                            <div class="mb-4">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                <div class="d-flex align-items-center">
                                    <img src="{{ user.profile.profile_picture.url|default:'/static/images/default_profile.png' }}"
                                         alt="Profile Picture"
                                         class="rounded-circle me-3"
                                         style="width: 80px; height: 80px;">
                                    <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control"
                                       value="{{ user.email }}" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- User Settings Card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Settings</h5>
                        <form method="post" action="{% url 'update_user_settings' %}">
                            {% csrf_token %}
                            <!-- Language -->
                            <div class="mb-4">
                                <label for="language" class="form-label">Language</label>
                                <select name="language" id="language" class="form-select" required>
                                    {% for code, name in languages.items %}
                                        <option value="{{ code }}"
                                                {% if code == user.profile.language %}selected{% endif %}>
                                            {{ name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Currency -->
                            <div class="mb-4">
                                <label for="currency" class="form-label">Currency</label>
                                <select name="currency" id="currency" class="form-select" required>
                                    {% for code, symbol in currencies.items %}
                                        <option value="{{ code }}"
                                                {% if code == user.profile.currency %}selected{% endif %}>
                                            {{ symbol }} ({{ code }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Timezone -->
                            <div class="mb-4">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select name="timezone" id="timezone" class="form-select" required>
                                    {% for tz in timezones %}
                                        <option value="{{ tz }}"
                                                {% if tz == user.profile.timezone %}selected{% endif %}>
                                            {{ tz }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Numeric Format -->
                            <div class="mb-4">
                                <label for="numeric_format" class="form-label">Numeric Format</label>
                                <select name="numeric_format" id="numeric_format" class="form-select" required>
                                    {% for format_code, format_desc in numeric_formats.items %}
                                        <option value="{{ format_code }}"
                                                {% if format_code == user.profile.numeric_format %}selected{% endif %}>
                                            {{ format_desc }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
