{% extends "Billova/layout.html" %}

{% load static %}

{% block title %}Account Settings{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">

                <h1 class="text-center mb-4">Account Settings</h1>

                <form method="post" class="settings-form">
                    {% csrf_token %}

                    <!-- Language Settings -->
                    <div class="mb-4">
                        <label for="language" class="form-label">Language</label>
                        <select name="language" id="language" class="form-select" required>
                            <option value="en" selected>English</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="ro">Romanian</option>
                            <option value="tr">Turkish</option>
                        </select>
                    </div>

                    <!-- Currency Settings -->
                    <div class="mb-4">
                        <label for="currency" class="form-label">Currency</label>
                        <select name="currency" id="currency" class="form-select" required>
                            {% for code, name in currencies.items %}
                                <option value="{{ code }}">{{ name }} ({{ code }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Timezone Settings -->
                    <div class="mb-4">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select name="timezone" id="timezone" class="form-select" required>
                            {% for tz in timezones %}
                                <option value="{{ tz }}" {% if tz == 'UTC' %}selected{% endif %}>{{ tz }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Numeric Format Settings -->
                    <div class="mb-4">
                        <label for="numeric_format" class="form-label">Numeric Format</label>
                        <select name="numeric_format" id="numeric_format" class="form-select" required>
                            <option value="us">US Format (1,234.56)</option>
                            <option value="de">German Format (1.234,56)</option>
                            <option value="fr">French Format (1 234,56)</option>
                            <option value="ro">Romanian Format (1.234,56)</option>
                            <option value="ch">Swiss Accountant (1'234.56)</option>
                            <option value="at" selected>Austrian Accountant (1.234,56)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
