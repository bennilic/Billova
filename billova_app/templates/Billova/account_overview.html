{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'account_overview' %}" class="text-decoration-none">Overview</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'account_settings' %}" class="text-decoration-none">Settings</a>
                    </li>
                    <li class="list-group-item text-danger">
                        <a href="{% url 'account_delete' %}" class="text-decoration-none text-danger">Delete Account</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Header Section -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Account</h2>
                    <div>
                        <a href="{% url 'account_settings' %}" class="btn btn-outline-secondary me-2">Edit</a>
                    </div>
                </div>

                <!-- User Information -->
                <div class="card">
                    <div class="card-body d-flex">
                        <!-- Profile Picture -->
                        <div class="me-4">
                            <img src="{{ profile_picture|default:'/static/images/default_profile.png' }}"
                                 alt="Profile Picture"
                                 class="rounded-circle"
                                 style="width: 100px; height: 100px;">
                        </div>
                        <!-- User Info -->
                        <div>
                            <h4>{{ user.username }}</h4>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Settings</h5>
                        <p><strong>Language:</strong> English</p>
                        <p><strong>Currency:</strong> Euro (â‚¬)</p>
                        <p><strong>Timezone:</strong> Central European Time (CET)</p>
                        <p><strong>Numeric Format:</strong> German Accountant Style</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
