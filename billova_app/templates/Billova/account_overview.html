{% extends "layout.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Account Overview</h1>
        <div class="card mx-auto mt-4" style="max-width: 600px;">
            <div class="card-body">
                <!-- Profile Picture -->
                {% if profile_picture %}
                    <div class="text-center mb-4">
                        <img src="{{ profile_picture }}" alt="Profile Picture" class="rounded-circle"
                             style="width: 120px; height: 120px;">
                    </div>
                {% else %}
                    <div class="text-center mb-4">
                        <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture"
                             class="rounded-circle" style="width: 120px; height: 120px;">
                    </div>
                {% endif %}

                <!-- User Information -->
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Timezone:</strong> {{ timezone }}</p>
                <p><strong>Currency:</strong> {{ currency }}</p>
            </div>
        </div>
    </div>
{% endblock %}
